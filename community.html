<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SakhiDhan Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d8e3ff;
            margin-top: 156px;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        select,
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        .chat-container {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .chat-box {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
            border-radius: 5px;
        }

        .message {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
        }

        .user {
            background: lightblue;
            text-align: right;
        }

        .other {
            background: lightgray;
            text-align: left;
        }

        input {
            width: 80%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1 style="color: #1D2D6C;font-size: 3em;">COMMUNITY</h1>
    <div class="container">
        <h2 style="color: #1D2D6C;">Select Your SHG Group</h2>
        <select id="shg-select">
            <option value="">-- Select SHG Group --</option>
            <option value="shg1">SHG Group 1</option>
            <option value="shg2">SHG Group 2</option>
            <option value="shg3">SHG Group 3</option>
        </select>
        <button onclick="openChat()">Join Chat</button>

        <div class="chat-container" id="chat-container">
            <h3>Community Chat - <span id="group-name"></span></h3>
            <div class="chat-box" id="chat-box">
               <!-- chat -->
            </div>
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function openChat() {
            let select = document.getElementById("shg-select");
            let groupName = select.options[select.selectedIndex].text;
            if (!select.value) {
                alert("Please select an SHG group!");
                return;
            }
            document.getElementById("group-name").innerText = groupName;
            document.getElementById("chat-container").style.display = "block";
        }

        function sendMessage() {
            let input = document.getElementById("message");
            let chatBox = document.getElementById("chat-box");

            if (input.value.trim() === "") return;

            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "user");
            messageDiv.innerText = input.value;

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            input.value = "";
        }
    </script>

</body>

</html>
